<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3"
                        aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>
                <div class="progress m-t-20">
                    <div    class="progress-bar bg-primary progress-bar-striped active"
                            style="height:10px;" role="progressbar"
                            [style.width]="getProgress1"> 
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3"
                        aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>
                <div class="progress m-t-20">
                    <div    class="progress-bar bg-info progress-bar-striped active"
                            style="height:10px;" role="progressbar"
                            [style.width]="getProgress2"> 
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <app-increasing [valor]="progress1" (outputValue)="progress1 = $event"></app-increasing>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <app-increasing [valor]="progress2" [btnClass]="'btn btn-info'" (outputValue)="progress2 = $event"></app-increasing>
        </div>
    </div>
</div>
